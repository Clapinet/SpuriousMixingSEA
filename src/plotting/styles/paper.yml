# ## General
#figure.figsize: 7, 7

# ## Tight layout
figure.autolayout: True

# ## Axes
axes.linewidth: 1.3
# axes.facecolor: f9f9f9
axes.titlesize: 16
axes.labelweight: ultralight
axes.labelsize: x-large
axes.prop_cycle: cycler('color', ['1f77b4','ff7f0e','2ca02c','d62728','9467bd','8c564b','e377c2','7f7f7f','bcbd22','17becf'])
# + cycler(
#     'lw', [
#         1, 1.2, 1.4, 1.6, 1.8,
#     ]
# )

# ## Font
font.size: 10
font.family: monospace  # 'serif', 'sans-serif', 'monospace', 'fantasy' or 'cursive')

# ## Grid
grid.linewidth: 0.2
grid.linestyle: --


# ## Ticks
# X :
xtick.direction: in
xtick.top: True
# Major
xtick.major.size: 9
xtick.major.width: 1
# Minor
xtick.minor.visible: True
xtick.minor.size: 5
xtick.minor.width: 0.6

# Y :
ytick.direction: in
ytick.right: True
ytick.major.size: 9
ytick.major.width: 1
ytick.minor.visible: True
ytick.minor.size: 5
ytick.minor.width: 0.6

# Savefig
#savefig.facecolor: f9f9f9


# Lines
lines.linewidth: 2
lines.markersize: 5